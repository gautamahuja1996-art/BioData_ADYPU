<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="main_container">

        <form action="/submit" class="bioform" method="post">

            <h1>Shaadi bio: Mera wala hai yeh page</h1>
            
            <label for="username">Name</label>
            <input type="text" name="user_name" id="username" required><br>

            <label for="useremail">Email</label>
            <input type="email" name="user_email" id="useremail" required><br>

            <label for="userdob">DOB</label>
            <input type="date" name="user_dob" id="userdob" required><br>

            <label for="userphone">Phone</label>
            <input type="number" name="user_phone" id="userphone" required><br>

            <label for="userhobbies">Hobbies</label>
            <input type="text" name="user_hobbies" id="userhobbies" required><br>

            <input type="submit" value="Send" id="submitbtn"><br>
        </form>
    </div>
</body>
</html>
